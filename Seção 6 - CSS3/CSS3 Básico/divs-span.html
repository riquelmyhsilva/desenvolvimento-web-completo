<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Divs e Spans</title>

	<style type="text/css">
		
		#topo {
			width: 100%;
			background: gray;
		}

		#conteudo {
			width: 100%;
			background: red;
		}

		#rodape {

			background: green;
		}

		.coluna {
			background: blue;
			margin: 5px;
		}

		img {
			height: 100%;
		}


	</style>
</head>
<body>

	<div id = "topo"> <!-- div se comporta como blocos-->
		
		<img src="img/Nike-logo.png" width="200px">

		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contatos</li>
		</ul>

	</div>

	<div id="conteudo">	

		<div class="coluna">
			produto 1
		</div>

		<div class="coluna">
			produto 2
		</div>

		<div class="coluna">
			produto 3
		</div>

	</div>

	<div id="rodape">	

		Todos os direitos reservados

	</div>

	<span> <!-- span se comporta em linha -->
		Riquelmy
	</span>
	<span>
		Silva
	</span>

</body>
</html>
