<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tamanho de Textos</title>

	<style type="text/css">
		
		body {
			font-size: 30px;
		}

		.texto {
			/*
			px -> tamanho fixo
			% -> tamanho relativo 
			em -> tamanho relativo ao container pai
			*/
			font-size: 2em;
		}

		.texto2 { 
			font-size: 1.5em;
		 }

	</style>

</head>
<body>

	<p class="texto">Conteúdo</p>
	<p class="texto2">Contéúdo 2</p>

</body>
</html>
