<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Links</title>

	<style type="text/css">
	
	a {
		padding: 5px 10px;
		text-decoration: none;
	}	

	/*links n√£o visitados*/
	a:link, a:visited {
		color: #b9c941;
	}

	/*links visitados*/
	/*a:visited {
		color: #b9c941;
	}*/

	/*links hover, quando passa a cursor sobre o link*/
	a:hover {
		color: #6d790f;
		background: #6dfea9;
	}

	/*links ativos, quando clicado*/
	a:active {
		color: #e4f371;
	}

	</style>

</head>
<body>

	<a href="https://www.google.com.br/">Google</a> |

	<a href="https://www.youtube.com.br/">Youtube</a> |

	<a href="https://www.google.com.br/">Google</a> |

	<a href="https://www.google.com.br/">Google</a> |

	<a href="https://www.google.com.br/">Google</a> |

	<a href="https://www.google.com.br/">Google</a> |

</body>
</html>
