<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="tabelas.css">
	<title>Tabelas</title>
</head>
<body>

	<h2>Estilizando Tabelas</h2>

	<table>
		<tr id="cabecalho">
			<th>Código</th>
			<th>Produto</th>
			<th class="numero">Preço</th>
		</tr>
		<tr class="alternado">
			<td>001</td>
			<td>Notebook</td>
			<td class="numero">R$ 2.500,00</td>
		</tr>
		<tr>
			<td>002</td>
			<td>Celular</td>
			<td class="numero">R$ 1.500,00</td>
		</tr>
		<tr class="alternado">
			<td>003</td>
			<td>Tablet</td>
			<td class="numero">R$ 2.000,00</td>
		</tr>
	</table>
</body>
</html>
